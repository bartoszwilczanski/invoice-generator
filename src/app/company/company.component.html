@if(company){
<div>
    <div id="companyBox">
        <p>{{company.name}}</p>
        <p>{{company.phone | phoneFormat}}</p>
        <p>{{company.email}}</p>
        <p>{{company.address}}</p>
        <p>{{company.about}}</p>
    </div>

    @if(companyId){
    <goods-list [goods]="goods" [companyId]="companyId" />

    <p class="summary">total {{goodsSummary()}}</p>
    }
    @else{ <p class="summary">No items </p>}
</div>
}
